	<div class="row" >
		<div class="col-sm-5 clearfix" ng-controller="extraCtrl">
						<div class="bill-to">
							<p>Update Profile</p>
							<div class="form-one">
								<form>
									<input type="text" ng-model = "yourName" placeholder="Your name">
									<input type="text" ng-model = "email" placeholder="Email*">
									<input type="text" ng-model = "contactNo" placeholder="Contact No">
									
									<input type="text" ng-model = "localAddress" placeholder="Local Address">
									<input type="text" ng-model = "profession" placeholder="Profession">
									
									<label>update Your Profile Piczz</label>
									<input type="file" ng-model = "image" placeholder="Local Address" onchange="angular.element(this).scope().uploadFile(this.files)">
								</form>
							</div>
							<div class="form-two">
								<form>
									<input type="text" ng-model = "zip" placeholder="Zip / Postal Code *">
									<select ng-model = "country">
										<option>-- Country --</option>
										<option>United States</option>
										<option>Bangladesh</option>
										<option>UK</option>
										<option>India</option>
										<option>Pakistan</option>
										<option>Ucrane</option>
										<option>Canada</option>
										<option>Dubai</option>
									</select>
									<select ng-model = "state">
										<option>-- State / Province / Region --</option>
										<option>United States</option>
										<option>Bangladesh</option>
										<option>UK</option>
										<option>India</option>
										<option>Pakistan</option>
										<option>Ucrane</option>
										<option>Canada</option>
										<option>Dubai</option>
									</select>
									<select ng-model = "district">
										<option>-- District --</option>
										<option>United States</option>
										<option>Bangladesh</option>
										<option>UK</option>
										<option>India</option>
										<option>Pakistan</option>
										<option>Ucrane</option>
										<option>Canada</option>
										<option>Dubai</option>
									</select>
									<input type="password" ng-model = "password" placeholder="password">
									<input type="password" ng-model = "confirmPassword" placeholder="Confirm password">
									<input type="text" ng-model = "id" placeholder="id">
								</form>
							</div>
						</div>
						<button type="submit" class="btn btn-default submitBtn" ng-click = "submit()">Submit</button>
					</div>
				</div>
